<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#10cfe6">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>Простая форма на ajax</title>
    <link rel="stylesheet" href="./css/main.dev.css"><!--[if lt IE 9]>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script><![endif]-->
  </head>
  <body>
    <div class="container pt-80">
      <div class="row">
        <main class="content__no-cols col-12">
          <h1 class="text-center">Форма связи</h1>
          <div class="row justify-content-center">
            <div class="col-md-6">
              <div class="form">
                <form id="feedbackForm" novalidate="novalidate">
                  <fieldset class="form__fields form__hide-success">
                    <div class="form__group">
                      <label class="form__label" for="feedbackName">Ваше имя *</label>
                      <input class="form__control" id="feedbackName" name="name" type="text" required="required"/>
                    </div>
                    <div class="form__group">
                      <label class="form__label" for="feedbackEmail">E-mail *</label>
                      <input class="form__control" id="feedbackEmail" name="email" type="email" required="required"/>
                    </div>
                    <div class="form__group">
                      <label class="form__label" for="feedbackPhone">Телефон *</label>
                      <input class="form__control phone-mask--js" id="feedbackPhone" name="phone" type="text" required="required"/>
                    </div>
                    <div class="form__group">
                      <label class="form__label form__label--textarea" for="feedbackMess">Текст сообщения *</label>
                      <textarea class="form__control form__control--textarea" id="feedbackMess" name="message" required="required"></textarea>
                    </div>
                    <div class="form__group">
                      <div class="custom-control custom-checkbox">
                        <input class="custom-control-input" id="remember" type="checkbox" required="required"/>
                        <label class="custom-control-label" for="remember">Я даю свое согласие на обработку <a href="#" target="_blank">персональных данных</a>.</label>
                      </div>
                    </div>
                    <div class="form__group recaptcha"></div>
                    <input type="hidden" name="go" value="feedback"/>
                    <div class="form-group">
                      <div class="alert alert-warning">Каптча работает в тестовом режиме</div>
                    </div>
                    <div class="form-group mt-40">
                      <button class="btn--js btn btn-dark btn-lg btn-block" type="submit">Отправить</button>
                    </div>
                  </fieldset>
                </form>
              </div>
            </div>
          </div>
          <h2 class="h1 text-center mt-50">Форма в модальном окне</h2>
          <div class="modal-btn-container text-center"><a class="popup-form--js btn btn-dark px-5" href="#callback">Заказать звонок</a></div>
        </main>
      </div>
    </div>
    <div class="zoom-anim-dialog mfp-hide mfp-white-block" id="callback">
      <div class="form callback">
        <form class="form__form callback-form" id="callbackForm" action="#">
          <fieldset class="form__fields form__hide-success">
            <legend class="form__title">Мы вам перезвоним!</legend>
            <div class="form-group">
              <input class="form-control" id="name" name="name" type="text" placeholder="Ваше имя*" required>
            </div>
            <div class="form-group">
              <input class="form-control phone-mask" id="phone" name="phone" type="text" placeholder="Ваш телефон*" required>
            </div>
            <input type="hidden" name="go" value="callback">
            <div class="form-group">
              <button class="btn-submit btn btn-primary btn-block" type="submit">Отправить</button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/scripts.js"></script>
  </body>
</html>
